name: Validate NuGet Package

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  validate-package:
    runs-on: windows-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Verify .nupkg exists
      run: |
        if (!(Test-Path ".\Shadowman.nupkg")) {
          throw "Shadowman.nupkg not found in root directory."
        }

    - name: Inspect .nupkg contents
      run: |
        Expand-Archive -Path ".\Shadowman.nupkg" -DestinationPath ".\nupkg_contents"
        Get-ChildItem ".\nupkg_contents" -Recurse
